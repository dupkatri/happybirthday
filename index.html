<style>

* {margin: 0px;padding: 0px;}

body,html{width: 100%; height: 100%}
body{background: #f4c2c2;}

.container {
width: 300px;
height: 360px;
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
background-color: #FFDAB9;
}

.body {
width: 160px;
height: 200px;
background-color: #bd559c;
position: absolute;
left: calc(50% - 80px);
border-radius: 45%;
bottom: 30px;
}
.body::after {
content: "";
position: absolute;
width: 100px;
height: 140px;
background-color: #e6e6fa;
left: calc(50% - 50px);
border-radius: 45%;
bottom: 40px;
}

.face{
width: 200px;
height: 180px;
border-radius: 50%;
background-color: #bd559c;
position: absolute;
left: calc(50% - 100px);
top: 10px; 
}

.face::after {
content: "";
position: absolute;
width: 30px;
height: 30px;
background-color: #ca9bf7;
border-radius: 50%;
box-shadow: 0px 0px 0px 15px #bd559c;
top: 10px;
left: calc(50% - 90px);
}

.face::before {
content: "";
position: absolute;
width: 30px;
height: 30px;
background-color: #ca9bf7;
border-radius: 50%;
box-shadow: 0px 0px 0px 15px #bd559c;
top: 10px;
right: calc(50% - 90px);
}

.foot::after {
content: "";
position: absolute;
width: 40px;
height: 55px;
background-color: #ca9bf7;
border-radius: 50%;
box-shadow: 0px 0px 0px 16px #bd559c;
bottom: 30px;
left: calc(50% - 100px);
transform: rotate(-30deg);
}

.foot::before {
content: "";
position: absolute;
width: 40px;
height: 55px;
background-color: #ca9bf7;
border-radius: 50%;
box-shadow: 0px 0px 0px 16px #bd559c;
bottom: 30px;
right: calc(50% - 100px);
transform: rotate(30deg);
}

.hand-left {
width: 100px;
height: 40px;
background-color: #bd559c;
position: absolute;
top: calc(50%);
left: 20px;
border-radius: 20px;
transform: rotate(20deg);
}

.hand-left::after {
content: "";
position: absolute;
width: 30px;
height: 30px;
background-color: #ca9bf7;
border-radius: 50%;
top: 5px;
left: 5px;
}

.hand-right {
width: 100px;
height: 40px;
background-color: #bd559c;
position: absolute;
top: calc(50%);
right: 20px;
border-radius: 20px;
transform: rotate(-20deg);
}

.hand-right::after {
content: "";
position: absolute;
width: 30px;
height: 30px;
background-color: #ca9bf7;
border-radius: 50%;
top: 5px;
right: 5px;
}

.mouth{
width: 100px;
height: 70px;
position: absolute;
background-color: #e6e6fa;
left: calc(50% - 50px);
top: 90px;
border-radius: 50%;
}

.mouth::after{
content: "";
position: absolute;
width: 30px;
height: 25px;
background-color: #111;
border-radius: 50%;
left: calc(50% - 15px);
top: 10px;  
}

.mouth::before{
content: "";
position: absolute;
width: 50px;
height: 40px;
border-radius: 50%;
left: calc(50% - 25px);
top: 10px;
border-bottom: 4px solid #111;
}

.dots{
width: 7px;
height: 5px;
background-color: #fff;
position: absolute;
left: calc(50%);
top: 107px;
border-radius: 50%;
}

.dots::after {
content: "";
width: 20px;
height: 20px;
background-color: #111;
position: absolute;
left: -50px;
top: -50px;
border-radius: 50%;
}

.dots::before {
content: "";
width: 20px;
height: 20px;
background-color: #111;
position: absolute;
right: -40px;
top: -50px;
border-radius: 50%;
}

</style>
